<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Rustbelt Refresh 2016</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Rustbelt Refresh 2016</h1>
					<h3>Responsive Design Workshop</h3>
					<p>With Karen McGrane and Ethan Marcotte</p>
					<br>
					<br>
					<p>Presented by Feras Deiratany</p>
				</section>
				<section>
				        <h2>What is Responsive Design?</h2>
				</section>
				<section>
				    <section>
				        <h2>Why Responsive Design?</h2>
					</section>
					<section>
				        <h2>Mobile Growth</h2>
					</section>
					<section>
						<h2>Device Diversity</h2>
					</section>
					<section>
						<h2>User Behavior</h2>
					</section>
					<section>
						<h2>Unified processes</h2>
					</section>
					<section>
						<h2>Business value</h2>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
